[package]
name = "rust_weather"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.9", features = ["blocking", "json"] }
serde_json = "1.0.78"

[dependencies.structopt]
version = "0.3"
features = [ "color", "suggestions" ]